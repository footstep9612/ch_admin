{include file="header.html"}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="top-title">
        <h2 class="sub-header">添加屏蔽</h2>
        <div class="top-tools">
            <a class="btn btn-default" href="?c=shield_post">返回</a>
        </div>
    </div>
    <div id="myTabContent" class="tab-content" style="margin-top:10px">
        <!-- start 线下合同 -->
        <div class="tab-pane fade in active" id="no2">
            <form class="form-horizontal"   method="post" id="form01">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">请填写需要屏蔽的帖子ID:</span><i>*</i></label>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <input type="text" name="id" value="" id="id">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-7">
                        <button type="button" class="btn btn-primary add_company pull-right" id="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- end 线下合同 -->
    </div>
    <hr/>
</div>
<script>
    function load(){
        window.location.href = '?c=shield_post&a=sadd';
    }

    $(function () {
        //提交表单
        $("#submit").click(function () {
            var id = $("#id").val();
            if($.trim(id)==''){
                    throwExc('帖子id不能为空或0');
                    return false;
            }
            $.ajax({
                "url": "?c=shield_post&a=sadd",
                'type': 'POST',
                'data': $('#form01').serialize(),
                'dataType': 'json',
                'success': function (data) {
                    if (data.error != 0) {
                        layer.alert(data.message);
                        setTimeout("load()",1000)
                    } else {
                        layer.alert(data.message);
                        return false;
                    }
                }
            });
        })
    })
</script>
