<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <div id="myTabContent" class="tab-content" style="margin-top:10px">

        <!-- start 已上线 -->

                </tr>
                </tr>
                </thead>
                <tbody>

                    <td>{$item.ymd}</td>
                    <td>{$item.c}</td>
                </tr>
                {/foreach}
                {/if}

                </tbody>
            </table>
            <div>{if isset($pageNum)}{$pageNum}{/if}</div>
        </div>
        <!-- end 已上线 -->
    </div>

</div>
</div>
</div>
