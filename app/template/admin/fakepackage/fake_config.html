{include file="header.html"}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <h2 class="sub-header">伪包配置&nbsp;&nbsp;<small>FakeConfig</small></h2>



    <div id="myTabContent" class="tab-content" style="margin-top:10px">
        <!-- start 已上线 -->
        <div class="table-responsive tab-pane fade in active" id="no2">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <!-- <th><input type="checkbox"></th> -->
                    <th colspan="1" rowspan="1">客户端名称</th>
                    <th class="col-sm-1">启用状态</th>
                    <th >操作</th>
                </tr>
                </tr>
                </thead>
                <tbody>
                {if $result}
                {foreach $result as $key=>$item}
                <tr>
                    <!--<td><input class="ids" type="checkbox" value="{$item.id}-{$item.id}" name="id[]"></td>  -->
                    <td>{$item.client_name}</td>
                    <td>{if $item.fake_status eq 1}启用{else}未启用{/if}</td>
                    <td>
                        {if $item.fake_status eq 1 }
                        <a href="javascript:void(0);"  class="btn btn-danger btn-xs start" client_tag="{$item.client_name}">禁用</a>
                        {else}
                        <a href="javascript:void(0);"  class="btn btn-success btn-xs start" client_tag="{$item.client_name}">启用</a>
                        {/if}
                    </td>
                </tr>
                {/foreach}
                {/if}

                </tbody>
            </table>
            <!--<div>{if isset($pageNum)}{$pageNum}{/if}</div>-->
        </div>

        <!-- end 已上线 -->
    </div>

</div>
</div>
</div>
</body>
<script type="text/javascript">

    $(function(){
        $(".start").click(function(){
            var client_tag=$(this).attr('client_tag');
            var msg=$(this).html();
            if(msg=='禁用'){
                msg='禁用';
            }else{
                msg='启动';
            }
            if(confirm('你确定要'+msg+"吗？")){
                window.location.href="?c=fakepackage&a=upFakeStatus&client_tag="+client_tag;
            }
        });
    })
</script>
