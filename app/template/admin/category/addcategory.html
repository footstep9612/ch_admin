{include file="header.html"}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <form class="form-horizontal" id="form01">
        <div class="top-title">
            <h2 class="sub-header">添加分类</h2>
        </div>
        <div style="clear:both"></div>
        <br>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">分类名称</span><i>*</i></label>
            <div class="col-sm-3">
                <input type="text" name="category_name"  id="category_name" class="form-control" placeholder="分类名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">分类名称</span><i>*</i></label>
            <div class="col-sm-3">
                <select class="form-control datetimepicker" id="type" name="type">
                    <option value="0" >普通</option>
                    <option value="1" >官方</option>
                </select>
            </div>
        </div>
        <div class="form-group" align="center">
            <div class="col-sm-7">
                <button type="button" class="btn btn-primary" >提交</button>
            </div>
        </div>
       <!-- <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">是否启用</span><i>*</i></label>
            <div class="col-sm-3">
                <input type="radio" name="used" value="1" >启用
                <input type="radio" name="used" value="0">不启用
            </div>
        </div>-->
    </form>

</div>
<script>
    $(function () {
        //提交表单
        $(":button").click(function () {
            var category_name = $("#category_name").val();

            if($.trim(category_name) == ''){
                throwExc('分类名称必填');
                return false;
            }


            $.ajax({
                "url": "?c=category&a=addcategory",
                'type': 'POST',
                'data': $('#form01').serialize(),
                'dataType': 'json',
                'success': function (data) {
                    if(data.code == 1){
                        layer.alert(data.message);
                    }else{
                        layer.alert(data.message);
                        window.location.href = '?c=category&a=categorylist';
                    }


                }
            });
        });

    });

</script>
